<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your App Name</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: #007bff;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .screenshots {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
      margin: 2rem 0;
    }
    .screenshots img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    a {
      color: #00d0ff;
    }
  </style>
</head>
<body>

  <header>
    <h1>Your App Name</h1>
    <p>A simple and powerful app that helps you [describe app functionality briefly]</p>
  </header>

  <div class="container">
    <h2>Screenshots</h2>
    <div class="screenshots">
      <img src="https://via.placeholder.com/300x600.png?text=Screenshot+1" alt="App Screenshot 1">
      <img src="https://via.placeholder.com/300x600.png?text=Screenshot+2" alt="App Screenshot 2">
      <img src="https://via.placeholder.com/300x600.png?text=Screenshot+3" alt="App Screenshot 3">
      <img src="https://via.placeholder.com/300x600.png?text=Screenshot+4" alt="App Screenshot 4">
    </div>

    <h2>Contact</h2>
    <p>If you have any questions or need support, feel free to email us at: <a href="mailto:youremail@example.com">youremail@example.com</a></p>
  </div>

  <footer>
    &copy; 2025 Your App Name. All rights reserved.
  </footer>

</body>
</html>
